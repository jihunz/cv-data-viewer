<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Data Annotator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        /* Annotator Specific Styles */
        body { overflow: hidden; }
        .annotator-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 50px 1fr 60px;
            height: 100vh;
            width: 100vw;
        }
        
        .ann-header {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
        }

        .ann-sidebar {
            grid-row: 2 / 3;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .ann-canvas-area {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background: #0f1115;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: crosshair;
        }
        
        /* AI Mode - Canvas Locked */
        .ann-canvas-area.ai-locked {
            cursor: not-allowed;
        }
        
        .ann-canvas-area.ai-locked::after {
            content: 'ü§ñ AI Auto-Detect Running...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
        }

        .ann-footer {
            grid-column: 1 / -1;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        /* Sidebar Components */
        .tool-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .tool-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .class-input {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
        }

        /* Canvas Elements */
        #work-canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .image-meta {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.9rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="annotator-layout">
        <!-- Header -->
        <header class="ann-header">
            <a href="/" class="brand" style="text-decoration: none;">
                CV Data <span>Annotator</span>
            </a>
            <div class="header-controls">
                <button class="btn primary" id="save-btn">Save Progress</button>
                <button class="btn danger" id="export-btn" onclick="window.openExportModal()">Export Dataset</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="ann-sidebar">
            <!-- AI Mode Section -->
            <div class="tool-group ai-mode-section">
                <label class="tool-label">ü§ñ AI Auto-Detect</label>
                <label class="ai-toggle-row">
                    <input type="checkbox" id="ai-mode-toggle" />
                    <span class="ai-toggle-label">Enable AI Mode</span>
                    <span class="ai-status" id="ai-status"></span>
                </label>
                
                <div id="ai-options" class="ai-options hidden">
                    <div class="ai-option-group">
                        <label class="tool-label-sm">Model</label>
                        <select id="ai-model" class="class-input">
                            <option value="yolo12x" selected>YOLO12X</option>
                        </select>
                    </div>
                    
                    <div class="ai-option-group">
                        <label class="tool-label-sm">Detection Mode</label>
                        <div class="detection-mode-options">
                            <label class="detection-option">
                                <input type="radio" name="detection-mode" value="all" checked />
                                <span>All Classes</span>
                            </label>
                            <label class="detection-option">
                                <input type="radio" name="detection-mode" value="specific" />
                                <span>Specific Classes</span>
                            </label>
                        </div>
                    </div>
                    
                    <div id="class-filter-section" class="ai-option-group hidden">
                        <label class="tool-label-sm">COCO Class IDs</label>
                        <input type="text" id="class-filter" class="class-input" placeholder="e.g., 0,1,2 (person,bicycle,car)" />
                        <small class="ai-hint">Comma-separated COCO indices</small>
                    </div>
                    
                    <div class="ai-option-group">
                        <label class="tool-label-sm">Confidence</label>
                        <div class="confidence-slider">
                            <input type="range" id="ai-confidence" min="0.1" max="0.9" step="0.05" value="0.25" />
                            <span id="confidence-value">0.25</span>
                        </div>
                    </div>
                    
                    <button class="btn ai-detect-btn" id="detect-current-btn">
                        <span>üöÄ</span> Start Batch Detection
                    </button>
                </div>
            </div>
            
            <hr class="sidebar-divider" />
            
            <div class="tool-group">
                <label class="tool-label">Active Class ID</label>
                <input type="number" id="class-id" class="class-input" value="0" min="0" />
                <small style="color: var(--text-secondary); font-size: 0.75rem;">Press 0-9 to switch</small>
            </div>

            <div class="tool-group">
                <label class="tool-label">Tools</label>
                <label class="setting-row">
                    <input type="checkbox" id="auto-copy" checked />
                    <span>Copy boxes to next image</span>
                </label>
            </div>

            <div class="tool-group">
                <label class="tool-label">Box List</label>
                <ul id="box-list" style="list-style: none; max-height: 300px; overflow-y: auto;">
                    <!-- Dynamic List -->
                </ul>
            </div>
        </aside>

        <!-- Main Canvas -->
        <main class="ann-canvas-area" id="canvas-container">
            <canvas id="work-canvas"></canvas>
            <div class="image-meta" id="filename-display">Loading...</div>
        </main>

        <!-- Footer -->
        <footer class="ann-footer">
            <div class="control-group">
                <span id="progress-text">0 / 0</span>
            </div>
            <div class="control-group">
                <button class="btn" id="prev-btn">‚Üê Prev (A)</button>
                <button class="btn primary" id="next-btn">Next (D) ‚Üí</button>
            </div>
        </footer>
    </div>

    <!-- Export Modal -->
    <div id="export-modal" class="loading hidden">
        <div class="dataset-form" style="width: 450px; text-align: left;">
            <h2 style="margin-bottom: 1.5rem;">Export Dataset</h2>
            
            <div class="input-grid">
                <div class="mode-field">
                    <label class="input-label" style="margin-bottom: 0.75rem;">Target Resolution</label>
                    
                    <!-- Preset Resolution Radio Buttons -->
                    <div class="resolution-presets" style="display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem;">
                        <label class="resolution-option">
                            <input type="radio" name="resolution" value="640x480" checked onchange="applyResolutionPreset(this.value)">
                            <span>640 √ó 480</span>
                            <small>VGA</small>
                        </label>
                        <label class="resolution-option">
                            <input type="radio" name="resolution" value="1280x720" onchange="applyResolutionPreset(this.value)">
                            <span>1280 √ó 720</span>
                            <small>HD (720p)</small>
                        </label>
                        <label class="resolution-option">
                            <input type="radio" name="resolution" value="1920x1080" onchange="applyResolutionPreset(this.value)">
                            <span>1920 √ó 1080</span>
                            <small>Full HD (1080p)</small>
                        </label>
                        <label class="resolution-option">
                            <input type="radio" name="resolution" value="custom" onchange="applyResolutionPreset(this.value)">
                            <span>Custom</span>
                            <small>ÏßÅÏ†ë ÏûÖÎ†•</small>
                        </label>
                    </div>
                    
                    <!-- Custom Resolution Input -->
                    <div id="custom-resolution" class="custom-resolution-inputs" style="display: none;">
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <input type="number" id="resize-w" placeholder="Width" value="640" style="width: 100px;" />
                            <span>√ó</span>
                            <input type="number" id="resize-h" placeholder="Height" value="480" style="width: 100px;" />
                        </div>
                    </div>
                    
                    <p class="label-hint" style="margin-top: 0.75rem;">
                        Images will be stretched to this size. Labels are normalized so they remain valid.
                    </p>
                </div>
            </div>

            <div class="action-bar" style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem;">
                <button class="btn" id="cancel-export">Cancel</button>
                <button class="btn primary" id="confirm-export" onclick="window.handleExport()">Download ZIP</button>
            </div>
        </div>
    </div>
    
    <style>
        .resolution-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 0.75rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }
        .resolution-option:hover {
            border-color: var(--accent);
            background: var(--bg-hover);
        }
        .resolution-option input[type="radio"] {
            accent-color: var(--accent);
            width: 16px;
            height: 16px;
        }
        .resolution-option input[type="radio"]:checked + span {
            color: var(--accent);
            font-weight: 600;
        }
        .resolution-option span {
            flex: 1;
            font-size: 0.95rem;
        }
        .resolution-option small {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }
        .custom-resolution-inputs input {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .custom-resolution-inputs input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* AI Mode Styles */
        .ai-mode-section {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: default !important;
        }
        
        .ai-mode-section,
        .ai-mode-section * {
            cursor: default;
        }
        
        .ai-mode-section input,
        .ai-mode-section select,
        .ai-mode-section button,
        .ai-mode-section label {
            cursor: pointer !important;
        }
        
        /* AI Working Animation - Subtle glow only */
        .ai-mode-section.ai-working {
            border-color: rgba(16, 185, 129, 0.6);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.25);
        }
        
        .ai-toggle-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 6px;
            cursor: pointer;
        }
        
        .ai-toggle-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #10b981;
        }
        
        .ai-toggle-label {
            flex: 1;
            font-size: 0.9rem;
        }
        
        .ai-status {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--bg-hover);
        }
        
        .ai-status.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .ai-status.loading {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            animation: pulse 1s infinite;
        }
        
        .ai-options {
            margin-top: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .ai-options.hidden {
            display: none !important;
        }
        
        /* Batch Result Modal - no blur, minimal overlay */
        .batch-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
        }
        
        .batch-modal.hidden {
            display: none !important;
        }
        
        .ai-option-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        
        .tool-label-sm {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .detection-mode-options {
            display: flex;
            gap: 0.5rem;
        }
        
        .detection-option {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.6rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.15s;
        }
        
        .detection-option:hover {
            border-color: var(--accent);
        }
        
        .detection-option input[type="radio"] {
            accent-color: var(--accent);
        }
        
        .detection-option input[type="radio"]:checked + span {
            color: var(--accent);
            font-weight: 600;
        }
        
        .ai-hint {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }
        
        .confidence-slider {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .confidence-slider input[type="range"] {
            flex: 1;
            accent-color: var(--accent);
        }
        
        .confidence-slider span {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
            min-width: 35px;
        }
        
        .ai-detect-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .ai-detect-btn:hover {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
        }
        
        .ai-detect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .sidebar-divider {
            border: none;
            border-top: 1px solid var(--border);
            margin: 0.5rem 0;
        }
    </style>

    <!-- Data Injection -->
    <script>
        window.annotateData = {{ data_json | safe }};
        
        // Inline definition to guarantee availability regardless of external script loading/caching
        window.openExportModal = function() {
            const modal = document.getElementById('export-modal');
            if (modal) modal.classList.remove('hidden');
            else alert("Export modal element not found in DOM!");
        };
        
        // Resolution preset handler
        function applyResolutionPreset(value) {
            const customDiv = document.getElementById('custom-resolution');
            const wInput = document.getElementById('resize-w');
            const hInput = document.getElementById('resize-h');
            
            if (value === 'custom') {
                customDiv.style.display = 'block';
                wInput.focus();
            } else {
                customDiv.style.display = 'none';
                const [w, h] = value.split('x').map(Number);
                wInput.value = w;
                hInput.value = h;
            }
        }
    </script>
    <script src="/static/annotator.js?v=6"></script>
</body>
</html>
